<div class="toolbar" role="banner">
	<span style="margin-left: 20px;">Machine Learning Model: Political Affiliation</span>
	<div class="spacer"></div>
</div>

<div class="content" role="main">
	<!-- Highlight Card -->
	<div class="card highlight-card card-small">
			Number of tweets currently used in model: {{tweetCount | number}}
	</div>
	<br>
	<mat-form-field>
		<mat-label>Enter Twitter handle</mat-label>
		<input
		matInput 
		[formControl]="tweetHandle"
		class="tweet-input"
		placeholder="@GOP">
	</mat-form-field>
	<div class="btn-group" role="group">
		<button 
			mat-raised-button  
			color="primary"
			(click)="searchUserTweets()"
			>Analyze
		</button>
		<button 
			mat-stroked-button
			(click)="loadMoreTweets()">
				Grab More Tweets
		</button>
	</div>

	<table mat-table [dataSource]="tweetData" class="mat-elevation-z8" >
		<!-- Tweet Column -->
		<ng-container matColumnDef="tweet">
			<th mat-header-cell *matHeaderCellDef> Tweet </th>
			<td mat-cell *matCellDef="let element"> {{element.tweet}} </td>
		</ng-container>
		
		<!-- Party Column -->
		<ng-container matColumnDef="party">
			<th mat-header-cell *matHeaderCellDef> Party </th>
			<td mat-cell *matCellDef="let element"> {{element.party}} </td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
